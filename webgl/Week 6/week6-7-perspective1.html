<!DOCTYPE html>
<html>
<head>
    <style>
        #overlay {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
            border-radius: 1em;
            border: 1px solid #f00;
            text-shadow: 0px 0px 1px white;
        }
    </style>
    <title>Perspective </title>


    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute  vec4 vPosition;
        attribute  vec4 vColor;
        varying vec4 fColor;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main()
        {
        gl_Position = projectionMatrix*modelViewMatrix*vPosition;
        fColor = vColor;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 fColor;

        void
        main()
        {
        gl_FragColor = fColor;
        }
    </script>
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="Common/webgl-debug.js"></script>
    <script type="text/javascript" src="week6-7-perspective1.js"></script>
</head>
<body>
    <div id="overlay">
        Interactive Perspective viewing of cube. When objects are moved father from the viewer, their images become smaller.

        <p> </p>
        <button id="Button1">Increase Z</button>
        <button id="Button2">Decrease Z</button>
        <button id="Button3">Increase R</button>
        <button id="Button4">Decrease R</button>
        <p> </p>
        <button id="Button5">Increase theta</button>
        <button id="Button6">Decrease theta</button>
        <button id="Button7">Increase phi</button>
        <button id="Button8">Decrease phi</button>
        <p> </p>
    </div>
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</body>
</html>
