<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>3D Sierpinski Gasket</title>
    <style>
        #overlay {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
            border-radius: 1em;
            border: 1px solid #f00;
            text-shadow: 0px 0px 1px white;
        }
    </style>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        varying vec4 vColor;

        void
        main()
        {
        gl_PointSize = 1.0;
        vColor = vec4((1.0+vPosition.xyz)/2.0, 1.0);
        gl_Position = vPosition;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 vColor;

        void
        main()
        {
        gl_FragColor = vColor;
        }
    </script>
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="Common/webgl-debug.js"></script>
    <script type="text/javascript" src="week3-1-gasket3.js"></script>
</head>
<body>
    <div id="overlay">
        In this 3D version of Sierpenski gasket, we need four intial vertices to specify tetrahedron. The problem with 3D version is, it may be difficult to envision the three-dimensional structure if we render each point in the same color.
    </div>
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</body>
</html>
