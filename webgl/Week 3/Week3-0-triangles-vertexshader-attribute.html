.<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Create two triangles - passing colors using attribute qualifier in vertex shader</title>
    <style>
        #overlay {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
            border-radius: 1em;
            border: 1px solid #f00;
            text-shadow: 0px 0px 1px white;
        }
    </style>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColorAttr;
varying vec4 vColor;

void
main()
{
	gl_PointSize = 1.0;
    gl_Position = vPosition;
    vColor = vColorAttr;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor;
void
main()
{
    gl_FragColor = vColor;
}
</script>

<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="Week3-0-triangles-vertexshader-attribute.js"></script>
</head>

<body>
    <div id="overlay">
        For a shader, you need to disable vertexattribarray to keep values stay the same for all verticies in  a draw call.
    </div>
<canvas id="gl-canvas" width="512" height="512">

</html>
