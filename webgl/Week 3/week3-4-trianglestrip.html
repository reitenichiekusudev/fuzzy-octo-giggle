<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Triangle Strip</title>
    <style>
        #overlay {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
            border-radius: 1em;
            border: 1px solid #f00;
            text-shadow: 0px 0px 1px white;
        }
    </style>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 vPosition;
        attribute vec4 vColor;
        varying vec4 varColor;

        void main() {
        varColor = vColor;
        gl_Position = vec4(vPosition, 1.0);
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 varColor;
        void main() {
        gl_FragColor = varColor;
        }
    </script>
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="Common/webgl-debug.js"></script>
    <script type="text/javascript" src="week3-4-trianglestrip.js"></script>
</head>
<body>
    <div id="overlay">
        This example uses both gl.drawArrays() and gl.drawElements() together with line and triangle primitive to draw a triangle strips.
    </div>
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</body>
</html>
